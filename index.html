  <script>

// helper utilities
var pages = [];
var patterns = [];
addPattern = function(page) {
  patterns.push(page);
};
addPage = function(page) {
  pages.push(page);
};

//
require([
  'mockup-fakeserver',
  'mockup-docsapp'
], function(server, DocsApp) {

  DocsApp.patterns.add(patterns);
  DocsApp.pages.add(pages);
  DocsApp.initialize();
});


  </script>

  <script type="text/template" id="tpl_pattern">

      <li><a href="#">Home</a> <span class="divider">/</span></li>

    </div>

    <div class="docs-examples">
      <h2>Examples</h2>

  <script type="text/template" id="tpl_attribute">
    <% if (type === 'Object' && attrs !== '') { %>
      <td colspan="4" class="docs-attrs">
        <%= attribute %> {
          <% if (description !== '') { %> <p><%= description %></p> <% } %>
          <%= attrs %>
        }
      </td>
    <% } else { %>
      <td class="attr-name"><%= attribute %></td>
      <td class="attr-type"><%= type %></td>
      <td class="attr-default"><%= defaultValue %></td>
      <td  class="attr-description"><%= description %></td>
    <% } %>
  </script>

  <script type="text/template" id="tpl_attributes">
    <thead>
      <tr>
        <th>Option</th>
        <th>Type</th>
        <th>Default</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </script>

  <script type="text/template" id="page_getting-started">
    <style type='text/css'>
      .getting-started .autotoc-nav {
        background-color: white;
      }
    </style>
    <div class='getting-started pat-autotoc' data-pat-autotoc="levels:h2,h3,h4">
      <h2>Quick-start </h2>
<pre>
Install Git
Install Node/NPM
$ git clone git://github.com/plone/mockup.git
$ cd mockup
$ make bootstrap</pre>
      <p>
        And your environment is ready to start working on testable, modular, JavaScript!
      </p>
      <p>
        If you're interested in developing in mockup, then seeing its use
        directly in Plone, check out the <a href='https://github.com/plone/buildout.deco'>buildout.deco</a>
        project on GitHub.
      </p>

      <h2>Slower-start</h2>
      <h3>Step 1: Get the tools</h3>
      <p>
        Download and install the latest versions of <a href='http://git-scm.org' title='git'>git</a> and
        <a href='http://www.nodejs.org/' title='node and npm'>Node/<abbr title="Node Package Manager">NPM</abbr></a>.
      </p>
      <p>
        Also make certain your system supports the <code>make</code> command.
        Right now development of this project is being done primarily on Linux
        and OS X, so setting up the tooling on MS Windows might be an
        adventure for you to explore -- though, all of the tools used have equivalent
        versions for that platform, so with a little effort, it should work!
      </p>

      <h3>Step 2: Checkout the Mockup project from GitHub</h3>
      <p>
        This will give you a starting point, and a lot of example code. It's used
        to build <em>bundles</em> which are then added to various Plone products.
        You do not need to develop code for the existing Plone products when you
        use the Mockup project.
      </p>
  <pre>
  git clone git://github.com/plone/mockup.git</pre>

      <h3>Step 3: Bootstrap the environment</h3>
      <p>
        Run the following commands:
      </p>
  <pre>
  cd mockup
  make bootstrap</pre>
      <p>
        This will use Node/NPM to download and install all the requirements for
        building and bundling, as well as all the external libraries needed to
        build the patterns developed within the framework of the mockup project.
      </p>

      <h3>Step 4: Get hacking!</h3>
      <h4>Mockup Project Structure</h4>
      <p class='alert alert-info'>
        <strong>NOTE</strong>: The project is under heavy development, so expect
        things to move around a bit.
      </p>
      <ul>
        <li><strong>build/</strong> All combined, optimized, and minimized JavaScript code, as well as compiled less and media are copied and placed here</li>
        <li><strong>docs/</strong> Documentation files built with <code>make docs</code></li>
        <li><strong>js/</strong> This directory contains all of the modularized JavaScript code</li>
        <li><strong>js/config.js</strong> This file contains the RequireJS configuration</li>
        <li><strong>js/fakeserver.js</strong> This file is useful for development -- it contains the code for setting up fake responses to XHR</li>
        <li><strong>js/bundles</strong> This is where a bundle is defined -- it is a set of requirements and code that provide the features being packaged into a Plone product</li>
        <li><strong>js/patterns</strong> This is a directory that contains all individual, encapsulated patterns (i.e. widgets/JavaScript)</li>
        <li><strong>less/</strong> This directory contains all the <a href='http://lesscss.org/'>less</a> code for all the patterns and bundles</li>
        <li><strong>lib/</strong> This directory contains external libraries not necessarily found in the bower repositories</li>
        <li><strong>tests/</strong> This directory contains all tests for patterns and bundles, including general setup and configuration code</li>
        <li><strong>Gruntfile.js</strong> This file contains the directives for compiling less, and combining/optimizing/minimizing JavaScript for the defined bundles</li>
        <li><strong>index.html</strong> This is the main source of documentation for the mockup project.</li>
        <li><strong>Makefile</strong> This is the Makefile used to define what tasks should run when you want to build a bundle, or bootstrap the environment</li>
      </ul>
      <h4>What's a Pattern? What Are Bundles? How do they relate?</h4>
      <p>
        <em>Patterns</em> are units of JavaScript, defined by a RequireJS/AMD style module.
        Patterns may require other patterns to operate, and may require third
        party libraries. Think of patterns as a module -- encapsulated and
        separate, and providing a widget or tool to use by other patterns or
        in html.
      </p>
      <p>
        <em>Bundles</em> are defined similar to <em>Patterns</em> -- they are
        encapsulated bits of JavaScript that define requirements for a bundle,
        and have some extra code in them that's useful for integrating the
        required patterns into Plone products.
      </p>
      <p>
        So, the end result is that a front-end developer might spend their time
        creating patterns, while a Plone developer might create a bundle and
        integrate it into a Plone product.
      </p>
      <p>
        <em>plone.app.widgets</em> is a good example of a bundle. The
        <strong>js/bundles/widgets.js</strong> file contains a RequireJS module
        that defines all the requirements for plone.app.widgets, and
        adds some specific code to make the requirements work nicely in the
        <em>plone.app.widgets</em> Plone module.
      </p>
      <h4>What's up with this documentation?</h4>
      <p>
        Most of the documentation found outside of code comments is in the
        single <em>index.html</em> file. Take a look at it, and if you want to
        contribute, hack away!
      </p>
      <p>
        To update the pages
        at <a href="http://plone.github.io/mockup/dev/">http://plone.github.io/mockup/dev/</a>,
        run <code>$ make docs</code>, then switch into the <em>docs/</em>
        directory. If you then do <code>$ git branch</code> you'll notice that
        the <em>docs/</em> directory is another clone of the mockup repo,
        checked out on the <em>gh-pages</em> branch. Yes, this site
        is <a href="http://pages.github.com/">Github magic</a>. Commit the
        changes, then <code>$ git push origin gh-pages</code> to update the
        site.
      </p>
      <p>
        Why is it done this way? It's convenient for the time being.
      </p>
      <h4>How are patterns created that DON'T belong to plone.app.*?</h4>
      <p>
        Check out some of the other patterns in <strong>js/patterns/</strong>,
        then check out the bundle code in <strong>js/bundles</strong>. Once
        you have a bundle, and maybe some patterns created for your own product,
        you'll want to add some configuration directives to the <strong>Gruntfile.js</strong>
        file. Then, you can run <code>$ make</code> to build your bundle into
        the <strong>build/</strong> directory, and from there, copy over the
        releasable code into your Plone product.
      </p>
      <h4>Tutorials?</h4>
      <p>
        Currently there are no tutorials for using this project, but they will
        be forth coming -- <em>Especially</em> if you decide to contribute to the
        project!
      </p>
      <p>
        For now, the best way to learn is to dig into the patterns, bundles,
        and less code, then join the <code>#plone</code> IRC channel on
        freenode, and start asking questions!
      </p>

      <h3>Step 5: Bundling</h3>
      <p>To build bundles:</p>
      <pre>make</pre>

      <h3>Step 6: Testing</h3>
      <h4>Running tests</h4>
      <p>And you can run tests with:</p>
      <pre>make test</pre>
      <p>
        Right now tests are
        <a href="https://travis-ci.org/plone/mockup"><img src="https://api.travis-ci.org/plone/mockup.png?branch=master" alt="Build Status" /></a>
        and coverage is
        <a href='https://coveralls.io/r/plone/mockup?branch=master'><img src='https://coveralls.io/repos/plone/mockup/badge.png?branch=master' alt='Coverage Status' /></a> .
      </p>
      <h4>Adding new tests</h4>
      <p>To add new tests, you can add them into the <tt>tests</tt> directory.
      They will automatically be picked up by the test runner if they are named
      with a suffix of:</p>
      <pre>-test.js</pre>
      <p>For example, to add a new test for the <tt>foobar</tt> pattern, 
      you should name your test file like so:</p>
      <pre>pattern-foobar-test.js</pre>
      </p>

      <h3>Step 7: Releasing/Passing bundles on to Plone developers</h3>
      <p>
        This is the part that developers in the Plone community are currently
        familiar with, and the step that purely front-end developers will have to
        pass off their products. This step is all about taking the bundled
        JavaScript and adding it to Plone products in the ways JavaScript has
        always been added.
      </p>
    </div>
  </script>

  <script type='text/template' id='page_about'>
    <style type='text/css'>
      .autotoc-nav {
        width: 100%;
        float: none;
      }
      .about h2 {
        font-size: 1.5em;
      }
    </style>
    <div class='alert alert-block'>
      <h3>
        **WORKING DRAFT** Please Contribute!
      </h3>
      <p>
        Things are almost guaranteed to
        be misspelled, grammatically incorrect, missing, wrong and misleading.
        Please help to improve it!
      </p>
    </div>
    <div class='about pat-autotoc' data-pat-autotoc="levels:h2">
      <div>
        <h2>What's the purpose of this project?</h2>
        <p>
          The <em>mockup</em> project intends to improve the testing and modularization
          story of the JavaScript used inside Plone. Further, it aims to make developing
          client-side widgets and tools more approachable for developers who are
          familiar with JavaScript and related tooling.
        </p>

        <h2>How does this project achieve better modularization of JavaScript, and what kind of benefits come from it?</h2>
        <p>
          Specifically, this project uses
          <a href='http://requirejs.org/' target='_blank'>RequireJS</a>, a library
          that adheres to the
          <a href='http://en.wikipedia.org/wiki/Asynchronous_module_definition' target='_blank'>AMD</a>
          concept of JavaScript modularization.
        </p>
        <p>
          Here's a great page outlining the motivations for AMD:
          <a href="http://requirejs.org/docs/whyamd.html" target="_blank">Why AMD?</a>.
        </p>
        <p>
          Basically, it gives us a standard way to encapsulate JavaScript, and a
          mechanism for combining, optimizing, and minimizing code when it's bundled.
          On top of that, the overall process involved is known to developers outside
          the plone community.
        </p>
        <p>
          In practice, however, <em>RequireJS</em> itself is really only used during
          the development of this project. When the code here is packaged and released,
          it's combined into bundles of code, and a library called
          <a href='https://github.com/jrburke/almond' target='_blank'>Almond</a> is
          used in place of <em>RequireJS</em>.
        </p>
        <p>
          <em>Almond</em> is a small shim loader for the <em>AMD</em> specification.
          It completely replaces <em>RequireJS</em> for production use, providing
          the interface, but not all the dynamic loading capabilities -- which
          aren't needed since all the JavaScript is bundled up into single files.
          <em>Almond</em> comes in at right around <strong>1kb</strong>
          when all is said and done, which makes for very light overhead.
        </p>

        <h2>How does this project achieve better testing of JavaScript, and why should anyone care?</h2>
        <p>
          Currently JavaScript in Plone is <em>not tested at all</em>. So, to begin,
          *any* testing is an improvement. Beyond that, it's a nightmare to upgrade
          a JavaScript library -- there is no way of understanding all the
          ramifications of such a change. With tests, you can know immediately
          what parts of your code fail, and what parts you need to update.
        </p>
        <p>
          Complex JavaScript becomes more reliable!
        </p>

        <h2>How does this project make developing widgets and front-end tooling more approachable?</h2>
        <p>
          There are two big things that make this project really approachable
          for front-end developers: using tools commonly used for JavaScript
          development, and no need to install and understand Plone.
        </p>
        <p>
          If front-end developers already have a suite of awesome tools to use,
          why bother creating custom ones that are only used in the Plone
          community? Certainly there is a time and place for specialized tools,
          but people who specialize in JavaScript and front-end development
          can be more effective with tools they're familiar with if they don't
          have to mix Plone into their process.
        </p>
        <p>
          This also allows contribution back to the JavaScript community -- if
          Plone takes advantage of the products that come out of the JavaScript
          community, we can contribute back, and maybe even garner interest
          in members of the JavaScript community contributing to Plone.
        </p>
        <p>
          Second, this project only needs <em>git</em> and <em>npm/node</em>.
          There is no reason to download and install Plone to start developing
          widgets and front-end tooling. This make starting development on
          the front-end really fast!
        </p>
        <p>
          The point at which Plone needs to be installed is when a bundle needs
          to be integrated into a Plone product. And then, a front-end developer
          might be able to just pass along their code to someone with more
          Plone knowledge.
        </p>

        <h2>Why is this better than the status quo?</h2>
        <p>
          Plone has zero tests for JavaScript, people are scared to poke it, and
          knowledge of Plone development is required. This means that only people
          who are both knowledgable with Plone and JavaScript add to Plone's
          JavaScript story, and even then tend to tread lightly.
        </p>
        <p>
          This project aims to make developers be capable of being bold and
          innovative when it comes to JavaScript.
        </p>

        <h2>Isn't this a lot of work and code just to hack some JavaScript?</h2>
        <p>
          Yes, this process does break things up a bit -- but think of the
          advantages. Testable code, more potential developers, and a better
          front-end workflow.
        </p>

        <h2>What's this projects relation to the Patternslib project?</h2>
        <p>
          This project draws heavy inspiration from
          <a href='http://patternslib.com/' target='_blank'>PatternsLib</a>,
          but does not share any code.
        </p>

        <h2>Can I use this in Plone right now?</h2>
        <p>
          Sort of. It's in heavy development, so installing the related Plone
          packages are on the edge of what this project aims to become.
        </p>
        <p>
          The Plone products to take a look at are:
          <a href='https://github.com/plone/plone.app.widgets' target='_blank'>plone.app.widgets</a>
          and/or
          <a href='https://github.com/plone/plone.app.toolbar' target='_blank'>plone.app.toolbar</a>.
        </p>

        <h2>How can I contribute?</h2>
        <p>
          Checkout the
          <a href='https://github.com/plone/mockup' target='_blank'>mockup</a>
          project on github.
        </p>

        <h2>What's the relation to plone.app.toolbar? plone.app.widgets?</h2>
        <p>
          They provide Plone integration with the JavaScript developed
          and tested in the <em>mockup</em> project. JavaScript is bundled,
          optimized, compressed, then packaged within the products. In the package
          itself, views and other integrations are made to override existing
          aspects with their newer equivalents.
        </p>

        <h2>What about plone.app.tiles, plone.app.deco, etc?</h2>
        <p>
          These are a much larger topic, and need a lot of work. The core of
          this initiative is found within <em>plone.app.widgets</em> and
          <em>plone.app.toolbar</em>. Once these are done, tiles, deco, and more
          won't be far behind.
        </p>

        <h2>I just want add a custom widget, but I don't want to contribute it to this project, what do I do?</h2>
        <p>
          Check out the <a href='#getting-started'>getting started</a> page to
          learn how to get started with developing your own custom patterns!
        </p>

        <h2>What is a bundle?</h2>
        <p>
          A bundle is a combination of JavaScript, CSS, and other media that
          are meant to be delivered into a specific Plone product.
        </p>
        <p>
          For instance,
          the <em>plone.app.widgets</em> product is a bundle consisting of the
          combined, optimized, and minimized JavaScript, the compiled CSS (from
          less), and other resourcese (such as images).
        </p>
        <p>
          In practice, developers will only add to the widgets and toolbar
          bundles if they are contributing to the <em>plone.app.widgets</em>
          or <em>plone.app.toolbar</em> projects. Normally developers creating
          code for new products will create new bundles for their specific
          product.
        </p>
      </div>
    </div>
  </script>

  <script>

  </div>
<script>
    addPattern({
      id: 'modal',
      extras: ['tinymce'],
      title: 'Modal',
      description: 'Creates a modal dialog (also called <strong>overlay</strong>).',
      attributes: [
        {attribute: 'height', type: 'String', defaultValue: '<code>""</code>', description: 'Set the height of the modal, for example: <code>250px</code>.'},
        {attribute: 'width', type: 'String', defaultValue: '<code>""</code>', description: 'Set the width of the modal, for example: <code>80%</code> or <code>500px</code>.'},
        {attribute: 'margin', type: 'Function, Integer', defaultValue: '<code>20</code>', description: 'A function or Integer which will be used to set the margin of the modal in pixels. If a function is passed it must return an Integer.'},
        {attribute: 'position', type: 'String', defaultValue: '<code>center middle</code>', description: 'Position the modal relative to the window with the format: "<horizontal> <vertical>" -- allowed values: top, bottom, left, right, center, middle.'},

        {attribute: 'triggers', type: 'Array', defaultValue: '<code>[]</code>', description: 'Add event listeners to elements on the page which will open the modal when triggered. Pass an <code>Array</code> of strings with the format <code>["<event> <selector>"]</code> or <code>["<event>"]</code>. For example, <code>["click .someButton"]</code>. If you pass in only an event such as, <code>["change"]</code>, the event listener will be added to the element on which the modal was initiated, usually a link or button.'},
        {attribute: 'title', type: 'String', defaultValue: '<code>""</code>', description: 'A string to place in the modal header. If title is provided titleSelector is not used.'},
        {attribute: 'titleSelector', type: 'Selector', defaultValue: '<code>h1:first</code>', description: 'Selector for an element to extract from the content provided to the modal and place in the modal header.'},
        {attribute: 'content', type: 'Selector', defaultValue: '<code>#content</code>', description: 'Selector for an element within the content provided to the modal to use as the modal body.'},
        {attribute: 'prependContent', type: 'Selector', defaultValue: '<code>.portalMessage</code>', description: 'Selector for elements within the content provided to the modal which will be collected and inserted, by default above, the modal content. This is useful for extracting things like alerts or status messages on forms and displaying them to the user after an AJAX response.'},
        {attribute: 'backdrop', type: 'Selector', defaultValue: '<code>body</code>', description: 'Selector for the element upon which the Backdrop pattern should be initiated. The Backdrop is a full width mask that will be apply above the content behind the modal which is useful for highlighting the modal dialog to the user.'},
        {
          attribute: 'backdropOptions',
          type: 'Object',
          default: null,
          description: null,
          attributes: backdropAttributes
        },
        {attribute: 'buttons', type: 'Selector', defaultValue: '<code>.formControls &gt; input[type="submit"]</code>', description: 'Selector for matching elements, usually buttons, inputs or links, from the modal content to place in the modal footer. The original elements in the content will be hidden.'},
        {attribute: 'automaticallyAddButtonActions', type: 'Boolean', defaultValue: '<code>true</code>', description: 'Automatically create actions for elements matched with the <code>buttons</code> selector. They will use the options provided in <code>actionOptions</code>.'},
        {attribute: 'loadLinksWithinModal', type: 'Boolean', defaultValue: '<code>true</code>', description: 'Automatically load links (<code>&lt;a&gt;</code>) inside of the modal using AJAX.'},
        {attribute: 'actions', type: 'Object', defaultValue: '<code>{}</code>', description: 'A hash of selector to options. Where options can include any of the defaults from <code>actionOptions</code>. Allows for the binding of events to elements in the content and provides options for handling ajax requests and displaying them in the modal.'},
        {
          attribute: 'templateOptions',
          type: 'Object',
          description: 'Options for the classes and templates used when rendering the modal.',
          attributes: [
            {attribute: 'klass', type: 'String', defaultValue: '<code>modal</code>', description: 'CSS class applied to the modal element.'},
            {attribute: 'klassHeader', type: 'String', defaultValue: '<code>modal-header</code>', description: 'CSS class applied to the modal header element.'},
            {attribute: 'klassBody', type: 'String', defaultValue: '<code>modal-body</code>', description: 'CSS class applied to the modal body element.'},
            {attribute: 'klassFooter', type: 'String', defaultValue: '<code>modal-footer</code>', description: 'CSS class applied to the modal footer element.'},
            {attribute: 'klassWrapper', type: 'String', defaultValue: '<code>modal-wrapper</code>', description: 'CSS class applied to the invisible by default element that contains the modal. This element is used for precise styling of the modal and to capture links. During modal initialization, if an existing element is found with this class it will be used as the wrapper and the modal will be appended to it. This allows for multiple modals to share the same wrapper. If no element is found a new element will be created with this class applied.'},
            {attribute: 'klassWrapperInner', type: 'String', defaultValue: '<code>modal-wrapper-inner</code>', description: 'CSS class applied to an element that is created within the wrapper. Like the wrapper element the wrapperInner element will be matched with an existing item in the DOM or created during initial modal setup.'},
            {attribute: 'klassPrepend', type: 'String', defaultValue: '<code>""</code>', description: 'This CSS class will be applied to the wrapper around the content merged into the modal using the prependContent selector.'},
            {attribute: 'klassContent', type: 'String', defaultValue: '<code>""</code>', description: 'This CSS class will be applied to the element where content matched using the <code>content</code> selector will be merged into the template.'},
            {attribute: 'template', type: 'String', defaultValue: '<pre>'+_.escape($('#example_template').html())+'</pre>', description: 'An <a href="http://underscorejs.org">underscore</a> template which will be used during render. Options passed to the template are: title (either the string set using <code>title</code>, or html matched from the content using <code>titleSelector</code>), prepend (html extracted from the content matching <code>prependContent</code> selector), content (extracted from the content using the <code>content</code> option), options (all of the <code>templateOptions</code> set on the modal).'}
            ]
        },
        {
          attribute: 'actionOptions',
          type: 'Object',
          defaultValue: '',
          description: 'Configure the defaults for how actions will be handled. Any variables from the pattern defaults can also be set here which will allow the actions to override any options such as width, height, etc.',
          attributes: [
            {attribute: 'eventType', type: 'String', defaultValue: '<code>click</code>', description: 'The event to bind to the element matched for the action.'},
            {attribute: 'target', type: 'Selector', defaultValue: '<code>null</code>', description: 'Select an element in the DOM from which to load content for the modal. For example, when you want to display content from another div inside of the modal.'},
            {attribute: 'ajaxUrl', type: 'String, Function', defaultValue: '<code>null</code>', description: 'A URL string or a <code>function($actionElement, actionOptions)</code> that returns a string.'},
            {attribute: 'modalFunction', type: 'String', defaultValue: '<code>null</code>', description: 'Instead of loading a URL you can instead have the action call a function of the modal pattern. For example, <code>hide</code>.'},
            {attribute: 'redirectOnResponse', type: 'Boolean', defaultValue: '<code>false</code>', description: 'Whether or not to redirect the window to <code>redirectToUrl</code> after a succesful AJAX response.'},
            {attribute: 'redirectToUrl', type: 'String, Function', defaultValue: '<pre>'+$('#example_redirectToUrl').text()+'</pre>', description: 'After a successful ajax request, if <code>redirectOnResponse</code> is true, redirect to a specified URL. The default function extracts the URL from a <code>&lt;base&gt;</code> in the response content.'},
            {attribute: 'isForm', type: 'Boolean', defaultValue: '<code>false</code>', description: 'Manually indicate whether an action should use an <code>ajaxSubmit</code> call. Otherwise, whether or not it is a form action will be determined by the element type.'},
            {attribute: 'timeout', type: 'Integer', defaultValue: '<code>5000</code>', description: 'Number of milliseconds to wait for a response before it should be considered timed out.'},
            {attribute: 'displayInModal', type: 'Boolean', defaultValue: '<code>true</code>', description: 'Whether or not the response of an AJAX call should be displayed in the modal.'},
            {attribute: 'reloadWindowOnClose', type: 'Boolean', defaultValue: '<code>true</code>', description: 'Whether or not to reload the window when the modal is closed due to this action.'},
            {attribute: 'error', type: 'Selector', defaultValue: '<code>.portalMessage.error</code>', description: 'Match content from an <code>ajaxSubmit</code> that indicates an error. If content is found, <code>onFormError</code> is called.'},
            {attribute: 'onSuccess', type: 'Function', defaultValue: '<code>null</code>', description: 'Function is called after a successful AJAX request. Arguments: <code>response, state, xhr, form</code>.'},
            {attribute: 'onError', type: 'Function', defaultValue: '<code>null</code>', description: 'Function is called if an AJAX request results in an error. Arguments: <code>response, state, xhr, form</code>.'},
            {attribute: 'onFormError', type: 'Function', defaultValue: '<code>null</code>', description: 'Function is called if an AJAX request is successful, but content in the response matches the <code>error</code> selector. Arguments: <code>response, state, xhr, form</code>.'},
            {attribute: 'onTimeout', type: 'Function', defaultValue: '<code>null</code>', description: 'Function is called if an AJAX request takes longer in than <code>timeout</code> to complete. Arguments: <code>response, state, xhr, form</code>.'},
            {attribute: 'form', type: 'Function', defaultValue: '<em>Refer to source</em>', description: 'Function called during render, setup actions and bind events to elements. Arguments: <code>actions, defaultOptions</code> (from <code>actionOptions</code>)'},
            {attribute: 'handleFormAction', type: 'Function', defaultValue: '<em>Refer to source</em>', description: 'If <code>action.isForm</code> is true, or if <code>form()</code> determines that the action is a <em>form</em> action, this method will be called when the event is triggered.'},
            {attribute: 'handleLinkAction', type: 'Function', defaultValue: '<em>Refer to source</em>', description: 'If <code>action.isForm</code> is false, or if <code>form()</code> determines that the action is a <em>link</em> action, this method will be called when the event is triggered.'},
            {attribute: 'render', type: 'Function', defaultValue: '<em>Refer to source</em>', description: 'Called when modal is shown, and after a successful response when <code>displayInModal</code> is true.'},
            {attribute: 'templateOptions', type: 'Object', defaultValue: '<em>See above</em>', description: 'Options for the template that will be used when this action is rendered. Shares the same defaults, and will be merged with, the <em>templateOptions</em> set above on the pattern.'}
          ]
        }
      ]
    });
  </script>

  <script type="text/template" id="page_modal">
  <div style="display:none">
    <div id="modal3">
      <h1>This modal is positioned</h1>
      <p>The end is near, do not jump the bunny.</p>
    </div>
    <div id="modal4">

      <p>Did you know that more frozen bananas are sold right here on
        this boardwalk than anywhere on the OC? You stay on top of
        her, Buddy. Don't be afraid to ride her. Hard. Are you aware
        of this? Coming soon. Indeed. Whoa whoa whoa whoa. Wait. Are
        you telling me you have a multi-stage trick with hidden
        identities? That coat costs more than your house! Well,
        obviously, I'm not a big guy. I'm not a Carl Weathers, par
        example. You burn down the storage unit? Oh, most definitely.
        Oh…yeah…the guy in the…the $4,000 suit is holding the
        elevator for a guy who doesn't make that in three months.
        Come on!</p>


      <p>No! These are just strippers! Look how hot they are! Michael
        was having brunch with Sally Sitwell at a restaurant called
        Skip Church's Bistro. In addition to brunch, the restaurant
        was known for an item on the menu called the "Skip's
        Scramble", an omelet that contained everything on the menu.
        Do not order the Skip's Scramble. Look, you are playing
        adults…with fully formed libidos, not 2 young men playing
        grab-ass in the shower. I just don't want him to point out my
        cracker ass in front of Ann. How about a turtle? I've always
        loved those leathery little snappy faces. I believe you will
        find the dessert to be both engrossing and high-grossing! So
        we don't get dessert?</p>


      <p>I'm in Vegas this week and would like to point out the Blue
        Man Group is *actually* hiring. The support group? Te quiero.
        English, please. I love you! Great, now I'm late. We need
        a name. Maybe "Operation Hot Mother." No, let's try to top
        that. (They never did.) Hey, Dad. Look at you. You're a year
        older…and a year closer to death. Buster: Oh yeah, I guess
        that's kind of funny. I am going to my spin class. I thought
        you had vertigo. Turns out he ended up getting too friendly
        with the teddy bear.</p>


      <p>And although the intervention didn't work, it turned into
        one of the Bluth family's better parties. Te quiero. English,

  <script>
    addPattern({
      id: 'relateditems',
      title: 'Related Items',
      description: 'An advanced widget for <strong>selecting related items</strong>.',
      attributes: [
        {attribute: 'ajaxvocabulary', type: 'String', defaultValue: '<code>""</code>', description: 'This is a URL to a JSON-formatted file used to populate the list'},
        {attribute: 'attributes', type: 'List', defaultValue: '<code>["UID","Title", "Type", "path"]</code>', description: 'This list is passed to the server during an AJAX request to specify the attributes which should be included on each item.'},
        {attribute: 'basePath', type: 'String', defaultValue: '<code>/</code>', description: 'If this is set the widget will start in "Browse" mode and will pass the path to the server to filter the results.'},
        {attribute: 'breadCrumbTemplate', type: 'String', defaultValue: '<code>/&lt;a href="&lt;%= path %&gt;"&gt;&lt;%= text %&gt;&lt;/a&gt;</code>', description: 'Template to use for a single item in the breadcrumbs.'},
        {attribute: 'breadCrumbTemplateSelector', type: 'String', defaultValue: '<code>null</code>', description: 'Select an element from the DOM from which to grab the <code>breadCrumbTemplate</code>.'},
        {attribute: 'breadCrumbsTemplate', type: 'String', defaultValue: '<code>&lt;span&gt;&lt;a href="/"&gt;&lt;i class="icon-home"&gt;&lt;/i&gt;&lt;/a&gt;&lt;%= items %&gt;&lt;/span&gt;</code>', description: 'Template for element to which breadCrumbs will be appended.'},
        {attribute: 'breadCrumbsTemplateSelector', type: 'String', defaultValue: '<code>null</code>', description: 'Select an element from the DOM from which to grab the <em>breadCrumbsTemplate</em>.'},
        {attribute: 'browseText', type: 'String', defaultValue: 'Browse', description: 'Text which will be inserted into the "Browse" tab.'},
        {attribute: 'cache', type: 'Boolean', defaultValue: '<code>true</code>', description: 'Whether or not results from the server should be cached.'},
        {attribute: 'closeOnSelect', type: 'Boolean', defaultValue: '<code>false</code>', description: 'Select2 option. Whether or not the drop down should be closed when an item is selected.'},
        {attribute: 'dropdownCssClass', type: 'String', defaultValue: '<code>pat-relateditems-dropdown</code>', description: 'Select2 option. CSS class to add to the drop down element.'},
        {attribute: 'folderTypes', type: 'List', defaultValue: '<code>["Folder"]</code>', description: 'Types which should be considered browsable.'},
        {attribute: 'homeText', type: 'String', defaultValue: 'home', description: 'Text to display in the initial breadcrumb item.'},
        {attribute: 'maximumSelectionSize', type: 'Integer', defaultValue: '<code>-1</code>', description: 'Do not change this option.'},
        {attribute: 'multiple', type: 'Boolean', defaultValue: '<code>true</code>', description: 'Do not change this option.'},

  <script>

      id: 'tablesorter',

      description: 'A pattern you can apply to a <strong>table so it can have its items rearranged</strong> when clicking the header.',
      attributes: []
    });

  <script type="text/template" id="page_tablesorter">
    <h2>Directions</h2>
    <p>
    <ul>
        <li>If the displayed data doesn't match the sequence (as in days of the week), provide a <code>sortabledata-XXX</code> class. The column will be sorted on <code>XXX</code>.
        </li>
        <li>Note that a secondary sort is always done on the first two columns (by the second, and then by the first column). This provides a crude way to sort by surname and name. (Look at sequence of "<em>Bluth</em>" rows changing when sorting on Last Name.)
        </li>
        <li>Rows get <code>odd</code> and <code>even</code> classes for CSS styling.
        </li>
        <li>If something looks more like a date than like a number (specifically <em>1999-01-01</em>, not e.g. <em>01-01-1999</em>) it will be sorted textually, not numerically. Dates aren't validated.
        </li>
        <li>If something looks like a number, javascript will make some wild guesses about it. It can turn out weird (try sorting on the "<em>No Date</em>" column).
        </li>
    </ul>
    </p>
  </script>

  <script type="text/example" class="example-autotoc" data-title="Default">
    <div class="pat-autotoc"
         data-pat-autotoc="scrollDuration:slow;
                           levels:h4,h5,h6;">
      <h4>Title 1</h4>
      <p>Mr. Zuckerkorn, you've been warned about touching. You said
        spanking. It walked on my pillow! How about a turtle? I've always
        loved those leathery little snappy faces.</p>
      <h5>Title 1.1</h5>
      <p>Ah coodle doodle do Caw ca caw, caw ca caw. Butterscotch!</p>
      <h6>Title 1.1.1</h6>
      <p>Want a lick? Okay, Lindsay, are you forgetting that I was
        a professional twice over - an analyst and a therapist.</p>
      <h4>Title 2</h4>
      <p>You boys know how to shovel coal? Don't worry, these young
        beauties have been nowhere near the bananas. I thought the two of
        us could talk man-on-man.</p>
    </div>
  </script>

  <!--  **** Tooltip **** -->
  <script>
    addPattern({
      id: 'tooltip',
      title: 'Tooltip',
      description: 'A pattern to show a tooltip on hover.',
      attributes: [
        {attribute: 'event_enter', type: 'String', defaultValue: '<code>mouseenter</code>', description: 'Event used to trigger tooltip.'},
        {attribute: 'event_exit', type: 'String', defaultValue: '<code>mouseleave</code>', description: 'Event used to dismiss tooltip.'}
      ]
    });
  </script>
  <script type="text/template" id="page_tooltip">
    <h2>Directions</h2>
    You can use this inside Plone or on any static page. Please check below for additional directions for non-Plone sites as there are some lines of code you need to add to the header of your webpage.
    <h3>Adding tooltip using Plone</h3>
    <ul>
      <li> Make sure your viewing the page you want to add the tool tip too.</li>
      <li> Log in </li>
      <li> Create some text that you want to be the link that will reveal the tooltip. </li>
      <li> Select the view html button</li>
      <li>Find your text. and wrap that text with an href tag, and add a class and the href tag. <br>
      It should look like &lt; a class=&quot;pat-tooltip&quot; href=&quot;#my-demo-tip&quot;&gt; My link text &lt;/a&gt;</li>
      <li>Choose Save</li>
      </ul>
    <p>Now that we have added our link we now need to add our tooltip. </p>
    <ul>
      <li>Choose &quot;edit&quot;</li>
      <li>Immediently following the link click to add some text and hit your &quot;return&quot; key</li>
      <li>Add the text that you want to be the tip.</li>
      <li>Choose the &quot;edit html&quot; button</li>
      <li>Find the tip text and wrap that text with a div tag, an ID tag and a class.<br>
      It should look like &lt;div id=&quot;my-demo-tip&quot; class=&quot;tooltips&quot;&gt; My Tip Text here &lt;/div&gt;</li>
      <li>Choose Save and test your tooltip.</li>
      </ul>
    <p>Note: it's important that the href AND the ID be named exactly the same thing. This is what links them together.</p>
    <h3>Adding tooltip not using Plone</h3>
    <p>TODO</p>
  </script>
  <script type="text/example" class="example-tooltip">
    <p href=".example-class" class="pat-tooltip">
     Hover over this line to see a tooltip
    </p>

    <p class="tooltips example-class">
      Setting the .example-class in the href makes this show up
    </p>
  </script>

        {attribute: 'clickable', type: 'String', defaultValue: '<code>false</code>', description: 'If you can click on container to also upload'}
      ]
    });
  </script>
  <script type="text/template" id="page_dropzone">
  </script>
  <script type="text/example" class="example-dropzone" data-title="With a form">
    <form method="post" action="/upload" enctype="multipart/form-data" class="pat-dropzone"
          data-pat-dropzone="clickable:true">
    </form>
  </script>
  <script type="text/example" class="example-dropzone" data-title="With a div">

      <div>
        <p>Something here that is useful</p>
        <p>Something else here that is useful</p>
        <p>Another thing here that is useful</p>
      </div>
    </div>
  </script>

      .mydropzone{

      }
      .mydropzone.dz-drag-hover{
        background-color: red;
      }
    </style>
    <div class="pat-dropzone" data-pat-dropzone="url: /upload; klass: mydropzone">
      Drop here...
    </div>
  </script>
